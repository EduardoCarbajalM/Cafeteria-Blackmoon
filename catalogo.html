<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        /* Tu CSS aquí */
    </style>
</head>
<body>
    <div class="top-container">
        <button id="addRowBtn">Agregar Nuevo Campo</button>
    </div>
    <table id="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contraseña</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Campo</h2>
            <form id="addRowForm">
                <label for="id">ID:</label><br>
                <input type="text" id="id" name="id"><br>
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="password">Contraseña:</label><br>
                <input type="text" id="password" name="password"><br>
                <label for="email">Correo:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <input type="button" id="saveRowBtn" value="Guardar">
            </form>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var tabla = $('#myTable').DataTable();

            // Cargar datos de la base de datos
            $.ajax({
                url: 'obtener_usuarios.php',
                method: 'GET',
                success: function(data) {
                    var usuarios = JSON.parse(data);
                    usuarios.forEach(function(usuario) {
                        tabla.row.add([
                            usuario.ID,
                            usuario.Nombre,
                            usuario.Contraseña,
                            usuario.Correo,
                            '<div class="dropdown">' +
                            '<button onclick="btn_acciones(this)">...</button>' +
                            '<div class="dropdown-content">' +
                            '<button onclick="btn_ver()">Ver</button>' +
                            '<button onclick="btn_editar()">Editar</button>' +
                            '<button onclick="btn_eliminar()">Eliminar</button>' +
                            '</div>' +
                            '</div>'
                        ]).draw(false);
                    });
                }
            });

            // Código para manejar el modal y agregar nuevas filas
            // ...
        });

        // Funciones para manejar acciones
        function btn_acciones(boton) {
            var contenidoDropdown = boton.nextElementSibling;
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i] != contenidoDropdown) {
                    dropdowns[i].classList.remove('show');
                }
            }
            contenidoDropdown.classList.toggle("show");
        }

        function btn_ver() {
            alert('Ver');
            cerrarDropdowns();
        }

        function btn_editar() {
            alert('Editar');
            cerrarDropdowns();
        }

        function btn_eliminar() {
            alert('Eliminar');
            cerrarDropdowns();
        }

        function cerrarDropdowns() {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].classList.remove('show');
            }
        }

        window.onclick = function(evento) {
            if (!evento.target.matches('.dropdown button')) {
                cerrarDropdowns();
            }
        }
    </script>
</body>
</html>
