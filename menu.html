<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        /* Estilos adicionales para el botón de scroll */
        #btn-scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Ocultar inicialmente el botón */
            z-index: 1000; /* Asegura que esté sobre otros elementos */
            background-color: #007bff; /* Color de fondo */
            color: #fff; /* Color de texto */
            border: none; /* Sin borde */
            border-radius: 50%; /* Borde redondeado */
            width: 50px; /* Ancho */
            height: 50px; /* Altura */
            text-align: center; /* Alineación del texto */
            line-height: 48px; /* Ajuste vertical para centrar el ícono */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Estilo para el ícono dentro del botón */
        #btn-scroll-top i {
            font-size: 20px; /* Tamaño del ícono */
        }

        /* Estilos para el botón de agregar al carrito */
        .btn-agregar-carrito {
            width: 100%;
            margin-top: 10px;
        }

        /* Estilos para el carrito de compras */
        #carrito-compras {
            max-height: 300px; /* Altura máxima del carrito */
            overflow-y: auto; /* Permitir scroll vertical si el contenido excede el tamaño */
            border: 1px solid #ccc; /* Borde */
            padding: 10px;
            margin-top: 20px;
            display: none; /* Ocultar inicialmente */
            position: absolute;
            background-color: #fff;
            right: 10px;
            top: 60px;
            width: 415px; /* Ancho del menú desplegable */
            z-index: 1000;
        }

        /* Estilos para cada item en el carrito */
        .carrito-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .carrito-item img {
            max-width: 50px; /* Tamaño máximo de la imagen */
            margin-right: 10px;
        }

        .carrito-item .info {
            flex-grow: 1;
        }

        .carrito-item .acciones {
            text-align: right;
        }

        .carrito-item .acciones button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header class="bg-light p-3 mb-4 d-flex justify-content-between align-items-center">
        <img src="https://via.placeholder.com/50" alt="mini menu usuario" class="rounded-circle">
        <nav>
            <a class="mx-2" href="inicio.html">Inicio</a>
            <a class="mx-2" href="menu.html">Menús</a>
            <a class="mx-2" href="promos.html">Promos</a>
        </nav>
        <!-- Imagen que simulará el carrito de compras -->
        <img src="https://via.placeholder.com/30" alt="Carrito de Compras" id="carrito-icono" style="cursor: pointer;">
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="d-flex justify-content-center mb-4">
                    <ul class="list-unstyled d-flex">
                        <li class="mx-2"><a href="#bebidas">Bebidas</a></li>
                        <li class="mx-2"><a href="#complementos">Complementos</a></li>
                        <li class="mx-2"><a href="#momentos-dulces">Momentos dulces</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="bebidas" class="row">
            <div class="col">
                <h2 class="text-center">Bebidas</h2>
                <div class="row" id="contenedor-bebidas">
                    <!-- Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <div id="complementos" class="row">
            <div class="col">
                <h2 class="text-center">Complementos</h2>
                <div class="row" id="contenedor-complementos">
                    <!-- Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <div id="momentos-dulces" class="row">
            <div class="col">
                <h2 class="text-center">Momentos dulces</h2>
                <div class="row" id="contenedor-momentos-dulces">
                    <!-- Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Carrito de Compras como lista desplegable -->
        <div id="carrito-compras">
            <!-- Aquí se agregarán los elementos del carrito dinámicamente -->
        </div>
    </div>

    <!-- Botón de Scroll hacia Arriba con ícono -->
    <button id="btn-scroll-top" class="btn btn-primary" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i> <!-- Ícono de flecha hacia arriba -->
    </button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Carrito de compras (simulado como una lista)
        let carrito = [];

        // Función para crear un producto y agregarlo dinámicamente
        function crearProducto(titulo, descripcion, precio, imagenURL, categoria) {
            // Crear el HTML del producto utilizando template literals
            let productoHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${imagenURL}" class="card-img-top" alt="Producto">
                        <div class="card-body">
                            <h5 class="card-title">${titulo}</h5>
                            <p class="card-text">${descripcion}</p>
                            <p class="card-text"><small class="text-muted">Precio: $${precio.toFixed(2)}</small></p>
                            <button class="btn btn-primary btn-agregar-carrito" onclick="agregarAlCarrito('${titulo}', '${descripcion}', ${precio}, '${imagenURL}')">+</button>
                        </div>
                    </div>
                </div>
            `;

            // Seleccionar el contenedor correspondiente y agregar el producto
            let contenedor = document.getElementById(`contenedor-${categoria}`);
            contenedor.innerHTML += productoHTML;
        }

        // Ejemplo de uso para crear productos
        crearProducto("Café Latte", "Delicioso café con leche caliente", 45.00, "https://via.placeholder.com/150", "bebidas");
        crearProducto("Jugo Natural de Naranja", "Refrescante jugo de naranja recién exprimido", 30.00, "https://via.placeholder.com/150", "bebidas");
        crearProducto("Té Helado de Durazno", "Delicioso té helado con sabor a durazno", 35.00, "https://via.placeholder.com/150", "bebidas");

        crearProducto("Ensalada César", "Ensalada fresca con aderezo especial", 50.00, "https://via.placeholder.com/150", "complementos");
        crearProducto("Papas Fritas con Queso", "Papas fritas crujientes cubiertas con queso derretido", 40.00, "https://via.placeholder.com/150", "complementos");
        crearProducto("Sopa de Tortilla", "Sopa tradicional mexicana con tortillas crujientes y aguacate", 55.00, "https://via.placeholder.com/150", "complementos");

        crearProducto("Tarta de Chocolate", "Deliciosa tarta de chocolate negro", 65.00, "https://via.placeholder.com/150", "momentos-dulces");
        crearProducto("Helado de Vainilla", "Helado cremoso con sabor a vainilla", 40.00, "https://via.placeholder.com/150", "momentos-dulces");
        crearProducto("Churros con Chocolate", "Churros crujientes acompañados de chocolate caliente", 50.00, "https://via.placeholder.com/150", "momentos-dulces");

        // Función para agregar un producto al carrito
        function agregarAlCarrito(titulo, descripcion, precio, imagenURL) {
            // Verificar si el producto ya está en el carrito
            let encontrado = false;
            for (let producto of carrito) {
                if (producto.titulo === titulo) {
                    producto.cantidad++;
                    encontrado = true;
                    break;
                }
            }

            // Si no está en el carrito, agregarlo
            if (!encontrado) {
                carrito.push({
                    titulo: titulo,
                    descripcion: descripcion,
                    precio: precio,
                    imagenURL: imagenURL,
                    cantidad: 1
                });
            }

            // Actualizar la vista del carrito
            mostrarCarrito();
        }

        // Función para mostrar el carrito de compras
        function mostrarCarrito() {
            // Seleccionar el contenedor del carrito
            let carritoContainer = document.getElementById('carrito-compras');

            // Limpiar el contenido previo del carrito
            carritoContainer.innerHTML = '';

            // Verificar si el carrito está vacío
            if (carrito.length === 0) {
                carritoContainer.innerHTML = '<p>Tu carrito está vacío. Agrega productos para realizar una compra.</p>';
                carritoContainer.style.display = 'block'; // Mostrar el contenedor del carrito vacío
            } else {
                let totalPagar = 0;

                // Generar el HTML para cada elemento del carrito
                carrito.forEach((producto, index) => {
                    let itemHTML = `
                        <div class="carrito-item">
                            <div class="d-flex align-items-center">
                                <img src="${producto.imagenURL}" alt="${producto.titulo}">
                                <div class="info">
                                    <h6>${producto.titulo}</h6>
                                    <p>${producto.descripcion}</p>
                                    <p>Precio: $${producto.precio.toFixed(2)}</p>
                                </div>
                                <div class="acciones">
                                    <button class="btn btn-sm btn-secondary" onclick="restarCantidad(${index})">-</button>
                                    <span>${producto.cantidad}</span>
                                    <button class="btn btn-sm btn-secondary" onclick="sumarCantidad(${index})">+</button>
                                    <button class="btn btn-sm btn-danger ml-2" onclick="eliminarProducto(${index})">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    `;
                    // Agregar el item al carrito
                    carritoContainer.innerHTML += itemHTML;

                    // Calcular subtotal del producto y sumarlo al total a pagar
                    totalPagar += producto.precio * producto.cantidad;
                });

                // Mostrar el carrito (si hay elementos)
                carritoContainer.style.display = 'block';

                // Mostrar el total a pagar
                let totalHTML = `
                    <div class="text-right mt-3">
                        <h5>Total a Pagar: $${totalPagar.toFixed(2)}</h5>
                    </div>
                `;
                carritoContainer.innerHTML += totalHTML;

                // Agregar botones de cancelar orden y confirmar orden solo si hay elementos en el carrito
                let botonesOrdenHTML = `
                    <div class="text-right mt-3">
                        <button class="btn btn-secondary mr-2" onclick="cancelarCompra()">Cancelar orden</button>
                        <button class="btn btn-primary" onclick="confirmarCompra()">Confirmar orden</button>
                    </div>
                `;
                carritoContainer.innerHTML += botonesOrdenHTML;
            }
        }

        // Función para restar cantidad de un producto en el carrito
        function restarCantidad(index) {
            if (carrito[index].cantidad > 1) {
                carrito[index].cantidad--;
                // Actualizar solo el carrito sin cerrarlo
                mostrarCarrito();
            }
        }

        // Función para sumar cantidad de un producto en el carrito
        function sumarCantidad(index) {
            carrito[index].cantidad++;
            // Actualizar solo el carrito sin cerrarlo
            mostrarCarrito();
        }

        // Función para eliminar un producto del carrito
        function eliminarProducto(index) {
            carrito.splice(index, 1);
            // Actualizar solo el carrito sin cerrarlo
            mostrarCarrito();
        }

        // Función para cancelar la compra (vacía el carrito)
        function cancelarCompra() {
            carrito = [];
            // Actualizar solo el carrito sin cerrarlo
            mostrarCarrito();
        }

        // Función para confirmar la compra (muestra el modal de confirmación)
        function confirmarCompra() {
            alert('Orden confirmada. Gracias por su compra.');
            cancelarCompra(); // Vaciar el carrito después de confirmar la orden
        }

        // Función para el botón de scroll hacia arriba
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Scroll suave
            });
        }

        // Mostrar/ocultar el carrito al hacer clic en el ícono
        let carritoIcono = document.getElementById('carrito-icono');
        carritoIcono.addEventListener('click', function() {
            let carritoContainer = document.getElementById('carrito-compras');
            if (carritoContainer.style.display === 'block') {
                carritoContainer.style.display = 'none';
            } else {
                mostrarCarrito();
            }
        });
    </script>
</body>
</html>
